<div *ngIf="isLoaded | async; else elseBlock">

    <div class="container">

        <h1>Liste des matches</h1>
    
        <div class="match-card" *ngFor="let match of matches">
            <a [routerLink]="['/match/', match.matchId ]">{{ match.matchId }}</a>
        </div>

    </div>
    
</div>

<ng-template #elseBlock>
    <app-loading></app-loading>
</ng-template>

<div *ngIf="isLoaded | async; else elseBlock">

    <div class="container">

        <h1>Liste des matches</h1>
    
        <div *ngIf="matches.length; else elseMatches">
            <div class="match-card" *ngFor="let match of matches">
                <a [routerLink]="['/match/', match.matchId ]">{{ match.matchId }}</a>
            </div>
        </div>

        <ng-template #elseMatches>
            <p>Aucun matches joué récemment</p>
        </ng-template>

    </div>
    
</div>

<ng-template #elseBlock>
    <app-loading></app-loading>
</ng-template>

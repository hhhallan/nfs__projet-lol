<div class="BG_home">
    <div class="home_filter">
        <div class= "main_page">
            <h1 class= "main_title">Bienvenue sur<br>Need For LoL !</h1>
            <p class= "main_text">Besoin d'analyser vos matchs ou ceux de joueurs pro pour vous améliorer ?<br>
            Rentrer le pseudo souhaité et nous nous occuperons du reste.</p>
        </div>                                                                                  
        <div class="search_bar_contener">
            <div class="search_bar">
                <div class="search_flex1">
                    <h5>Région</h5>
                    <select name="region" id="region">
                        <option value="WE">Western Europe</option>
                        <option value="USA">North America</option>
                    </select>
                </div>
                <div class="spacer">
                    <h5>Recherche</h5>
                    <input type="text" id="search" name="player_pseudo" placeholder="Entrez un pseudo" (keyup)="getSummonerByName()">
                </div>
                <img class="home_page_logo" src="../../assets/img/.NFL.png" alt="logo_nfl">
            </div>
            <div [routerLink]="link" id="result"></div>
        </div>
        
    </div>
</div>

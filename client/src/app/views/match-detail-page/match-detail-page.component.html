<div *ngIf="isLoaded | async; else elseBlock">
  <div class="container">

    <h1>coucou</h1>

    <div class="matches-container">
      <app-map id="app-map" [match]="match"></app-map>

      <div class="match--detail-container">

        <div class="kill-card" *ngFor="let kill of match.kills">

          <div class="match--type">
            <p>Type</p>
            <span class="match--victory">Victory</span>
          </div>

          <div class="match--players">
            <div>{{ kill.killerId }}</div> => <div>{{kill.victimId }}</div>
          </div>

          <div class="match--timestamp">
            <p>Tué.e à <br> <span>{{ roundTimestamp(kill.timestamp) }}min</span> <br> de jeu</p>
          </div>

        </div>

      </div>
    </div>

  </div>
</div>

<ng-template #elseBlock>
  <app-loading></app-loading>
</ng-template>

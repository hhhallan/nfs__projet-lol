<div *ngIf="isLoaded | async; else elseBlock">
  <div class="container">

    <h1>Match</h1>

    <div class="matches-container">
      <app-map id="app-map" [match]="match"></app-map>

      <div class="match--detail-container">
        <div class="kill-card" *ngFor="let kill of match.kills; let i = index;" [ngClass]="{'kill--team': isTeamKill[i], 'isnot--kill--team': !isTeamKill[i]}">

          <div class="match--type">
            <span class="match--victory">{{ kill.killerSummonerName }}</span>
            <span class="match--common">A tué</span>
            <span class="match--defeat">{{ kill.victimSummonerName }}</span>
          </div>

          <div class="match--player">
            <div><img src="{{ kill.killerImage }}" alt="Champion killer"></div>
            <div class="kill--icon"><img src="../../../assets/img/kill.png" alt=""></div>
            <div><img src="{{kill.victimImage }}" alt="Champion victim"></div>
          </div>

          <div class="match--timestamp">
            <p>Tué à</p>
            <span>{{ kill.timestamp | convertMsToMinutesSeconds }}</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<ng-template #elseBlock>
  <app-loading></app-loading>
</ng-template>
